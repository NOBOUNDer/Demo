<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!--
        meta标签对页面进行浏览器解析设置
        只能放在网页的头部(head标签内)
    -->
    <title></title>
    <!--
        移动端需要设置设置视口viewport
        否则移动端在访问页面时
        页面将会被缩放(一般手机/PAD宽度缩到980/1024px)
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scale=no,maximum-scale=1.0,minimum-scale=1">
    <!--
        设置当前视口(浏览器窗口)
        宽度为当前设备宽度，初始缩放比为1
        可选content属性(解决兼容性问题)：
        maximum-scale=1   最大缩放比
        minimum-scale=1   最小缩放比
        user-scale=no    不允许用户手动缩放
    -->
